<ion-content>
  <img style="margin: auto;display: block;" width="60%" height="30%" src="assets/imgs/ubicacion.png" class="logo"/>


  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h1 class="titulo">My Ride</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h1 class="titulo2">Elige Tipo de Usuario</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 center text-center>
        <button ion-button icon-left (click)="pasajero()" class="boton" type="button">
          <ion-icon name="person"></ion-icon>
          Pasajero
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 center text-center>

        <button (click)="conductor()" class="boton" type="button">
          <ion-icon name="car"></ion-icon>
          Conductor</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 center text-center>
        <button (click)="volver()" class="botonvolver" type="button">Volver al Login</button>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
